function pass()
{
var coba = 1;
 do

    {
      alert("PRIVATE");

    }
   else
    {

    }
   if (coba==3)
    {
      alert("maaf, kesempatan anda hanya 3 kali");
     history.go(-1);
    }
  coba=coba+1;
  }
 while (coba<=3)
}              
// akhir dari penyembunyian -->
